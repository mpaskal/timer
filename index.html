<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="https://fontawesome.com/search?m=free" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Timer</h1>
    <!-- SetTimeout -->
    <h2>SetTimeout</h2>
    <div class="display">
      <div class="display_label">Display</div>
      <div class="display_text">0</div>
    </div>
    <div class="control">
      <div class="control_label">Control</div>
      <div>
        <input
          type="text"
          class="control_interval"
          value="1000"
          placeholder="Type interval in ms"
        />
      </div>
      <div>
        <input
          type="text"
          class="control_limit"
          value="5"
          placeholder="Type limit"
        />
      </div>
      <div>
        <button class="start" onClick="start()">Start</button>
        <button class="stop" onClick="stop()">Stop</button>
        <button class="reset" onClick="reset()">Reset</button>
      </div>
    </div>

    <!-- SetInterval -->
    <h2>SetInterval</h2>
    <div class="display">
      <div class="display_label">Display</div>
      <div class="display_textInterval">0</div>
    </div>
    <div class="control">
      <div class="control_label">Control</div>
      <div>
        <input
          type="text"
          class="control_intervalInterval"
          value="1000"
          placeholder="Type interval in ms"
        />
      </div>
      <div>
        <input
          type="text"
          class="control_limitInterval"
          placeholder="Type limit (optional)"
        />
      </div>
      <div>
        <button class="startInterval" onClick="startInterval()">Start</button>
        <button class="stopInterval" onClick="stopInterval()">Stop</button>
        <button class="resetInterval" onClick="resetInterval()">Reset</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
